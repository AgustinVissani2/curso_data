version: 2

models:
  - name: stg_google_sheets__budget
    config:
      contract:
        enforced: true
    columns:
    - name: _row
      data_type: int
      constraints:
          - type: not_null
    - name: product_id
      data_type: text
      constraints:
      - type: not_null
      description: >
        Product key
    - name: quantity
      data_type: NUMBER
    - name: month
      data_type: date
      constraints:
          - type: not_null
    - name: date_load
      data_type: TIMESTAMP_TZ
      constraints:
          - type: not_null
