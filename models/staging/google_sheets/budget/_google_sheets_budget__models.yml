version: 2

models:
  - name: stg_google_sheets__budget
    description: >
      This model represents the staging table for budget data imported from Google Sheets.
      It includes details on product quantities and their respective months of reporting.
    config:
      contract:
        enforced: true
    columns:
      - name: _ROW
        data_type: int
        description: >
          The row number from the Google Sheets document.
        constraints:
          - type: not_null
      - name: PRODUCT_ID
        data_type: text
        description: >
          Product key representing the unique identifier for each product.
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: QUANTITY
        data_type: NUMBER
        description: >
          The quantity of the product reported in the respective month.
        tests:
          - not_null
      - name: MONTH
        data_type: date
        description: >
          The month for which the budget data is reported.
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: DATE_LOAD
        data_type: TIMESTAMP_TZ
        description: >
          The timestamp when the data was loaded into the staging table.
        constraints:
          - type: not_null
        tests:
          - not_null
