version: 2

models:
  - name: stg_sqlserver__addresses
    description: >
      This model represents the staging table for addresses data imported from SQL Server.
      It includes details on address, country, state, and related metadata.
    config:
      materialized: view
      columns:
        - name: ADDRESS_ID
          tests:
            - not_null
            - unique
        - name: ZIPCODE
          tests:
            - not_null
        - name: COUNTRY
          tests:
            - not_null
        - name: ADDRESS
          tests:
            - not_null
        - name: STATE
          tests:
            - not_null
        - name: DATE_DELETED
          tests:
            - not_null
            - type: boolean
        - name: DATE_LOAD
          tests:
            - not_null
            - type: timestamp_tz