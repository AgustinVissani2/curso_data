version: 2

models:
  - name: stg_sqlserver__order_items
    description: >
      This model represents the staging table for order items data imported from SQL Server.
      It includes details on order ID, product ID, quantity, and related metadata.
    config:
      contract:
        enforced: true
    columns:
      - name: ORDER_ID
        data_type: text
        description: >
          Unique identifier for each order.
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: PRODUCT_ID
        data_type: text
        description: >
          Unique identifier for each product.
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: QUANTITY
        data_type: integer
        description: >
          Quantity of the product in the order.
        constraints:
          - type: not_null
        tests:
          - not_null
      - name: _FIVETRAN_DELETED
        data_type: boolean
        description: >
          Indicates if the record was marked as deleted by Fivetran.
      - name: _FIVETRAN_SYNCED
        data_type: timestamp_tz(9)
        description: >
          The timestamp when the data was synchronized by Fivetran.
        constraints:
          - type: not_null
        tests:
          - not_null
